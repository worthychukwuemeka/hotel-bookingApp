<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/08d9b1877f.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
        }

        .register-header {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-info {
            font-size: 0.8rem;
            color: #555;
            margin-top: 0.5rem;
        }

        .register-button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }

        .icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <i class="fas fa-user-plus icon"></i> Register
    </div>
    <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
    </div>
    <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
    </div>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
    </div>
    <div class="input-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" required>
        <div class="password-info">
            Password must be at least 8 characters long.
        </div>
    </div>
    <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
    </div>
    <button class="register-button" onclick="registerUser()">
        <i class="fas fa-user-plus icon"></i> Register
    </button>
    <div class="login-link">
        Already have an account? <a href="login.html"><i class="fas fa-sign-in-alt icon"></i> Login</a>
    </div>
</div>
</body>
</html>
