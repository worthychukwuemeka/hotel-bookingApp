<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <title>Hotel Booking Website</title>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem;
        }

        .welcome-message {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hotel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }

        .hotel-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1.5rem;
            width: 300px;
        }

        .hotel-name {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .hotel-description {
            color: #555;
            margin-bottom: 1rem;
        }

        .hotel-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="welcome-message">Welcome to our Hotel Booking Website</div>
</div>

<div class="hotel-list" id="hotelList">
    <!-- Hotel cards will be dynamically added here -->
</div>

<script>
    fetch('/api/hotels/get-meta-data')
        .then(response => response.json())
        .then(data => {
            const hotelListContainer = document.getElementById('hotelList');

            data.hotels.forEach(hotel => {
                const hotelCard = document.createElement('div');
                hotelCard.classList.add('hotel-card');

                const hotelName = document.createElement('div');
                hotelName.classList.add('hotel-name');
                hotelName.textContent = hotel.name;

                const hotelDescription = document.createElement('div');
                hotelDescription.classList.add('hotel-description');
                hotelDescription.textContent = hotel.description;

                const hotelLink = document.createElement('a');
                hotelLink.classList.add('hotel-link');
                hotelLink.href = '#'; // Add the actual link when details are available
                hotelLink.textContent = 'View Details';

                // Append elements to the hotel card
                hotelCard.appendChild(hotelName);
                hotelCard.appendChild(hotelDescription);
                hotelCard.appendChild(hotelLink);

                // Append the hotel card to the list container
                hotelListContainer.appendChild(hotelCard);
            });
        })
        .catch(error => {
            console.error('Error fetching hotel data:', error);
        });
</script>

<!-- ... -->

</body>
</html>
