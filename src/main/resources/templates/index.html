<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <title>Hotel Booking Website</title>

    <!-- Add this in the head section of your HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-GLhlTQ8i6wao0VsED92vHkpWUEAIj6EMDQl4eyYnqIxNqZ6d5CZ8sF76uUwQ"
          crossorigin="anonymous">

    <!-- ... (previous HTML code) -->

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-message {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        label {
            margin-right: 0.5rem;
            font-size: 1.2rem;
            color: #ecf0f1;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hotel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }

        .hotel-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1.5rem;
            width: 300px;
        }

        .hotel-name {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .hotel-description {
            color: #555;
            margin-bottom: 1rem;
        }

        .hotel-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }
    </style>

    <!-- ... (remaining HTML code) -->

</head>
<body>
<div class="header">
    <div class="welcome-message">Welcome to our Hotel Booking Website</div>
    <div class="search-bar">
        <label for="location"><i class="fas fa-search"></i></label>
        <input type="text" id="location" placeholder="Search hotels by location">
        <button onclick="searchHotels()">Search</button>
    </div>
</div>

<div class="hotel-list" id="hotelList">
    <!-- Hotel cards will be dynamically added here -->
</div>

<script>
    function searchHotels() {
        const locationInput = document.getElementById('location').value;

        // Clear existing hotel cards
        const hotelListContainer = document.getElementById('hotelList');
        hotelListContainer.innerHTML = '';

        // Make a request to your backend for hotel search based on the location
        fetch(`/api/hotels/search?location=${encodeURIComponent(locationInput)}`)
            .then(response => response.json())
            .then(data => {
                data.hotels.forEach(hotel => {
                    const hotelCard = document.createElement('div');
                    hotelCard.classList.add('hotel-card');

                    const hotelName = document.createElement('div');
                    hotelName.classList.add('hotel-name');
                    hotelName.textContent = hotel.name;

                    const hotelDescription = document.createElement('div');
                    hotelDescription.classList.add('hotel-description');
                    hotelDescription.textContent = hotel.description;

                    const hotelLink = document.createElement('a');
                    hotelLink.classList.add('hotel-link');
                    hotelLink.href = '#'; // Add the actual link when details are available
                    hotelLink.textContent = 'View Details';

                    // Append elements to the hotel card
                    hotelCard.appendChild(hotelName);
                    hotelCard.appendChild(hotelDescription);
                    hotelCard.appendChild(hotelLink);

                    // Append the hotel card to the list container
                    hotelListContainer.appendChild(hotelCard);
                });
            })
            .catch(error => {
                console.error('Error fetching hotel data:', error);
            });
    }

    fetch('/api/hotels/get-meta-data')
        .then(response => response.json())
        .then(data => {
            const hotelListContainer = document.getElementById('hotelList');

            data.hotels.forEach(hotel => {
                const hotelCard = document.createElement('div');
                hotelCard.classList.add('hotel-card');

                const hotelName = document.createElement('div');
                hotelName.classList.add('hotel-name');
                hotelName.textContent = hotel.name;

                const hotelDescription = document.createElement('div');
                hotelDescription.classList.add('hotel-description');
                hotelDescription.textContent = hotel.description;

                const hotelLink = document.createElement('a');
                hotelLink.classList.add('hotel-link');
                hotelLink.href = '#'; // Add the actual link when details are available
                hotelLink.textContent = 'View Details';

                // Append elements to the hotel card
                hotelCard.appendChild(hotelName);
                hotelCard.appendChild(hotelDescription);
                hotelCard.appendChild(hotelLink);

                // Append the hotel card to the list container
                hotelListContainer.appendChild(hotelCard);
            });
        })
        .catch(error => {
            console.error('Error fetching hotel data:', error);
        });
</script>

</body>
</html>
