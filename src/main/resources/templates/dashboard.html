<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <title>User Dashboard</title>
    <script src="https://kit.fontawesome.com/08d9b1877f.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
        }

        .dashboard-header {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-header {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .user-details {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-icon {
            margin-right: 0.5rem;
        }

        .booking-section {
            margin-bottom: 2rem;
        }

        .booking-header {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .booking-list {
            list-style-type: none;
            padding: 0;
        }

        .booking-item {
            margin-bottom: 0.5rem;
        }

        .hotel-section {
            margin-bottom: 2rem;
        }

        .hotel-header {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .favorite-hotels {
            list-style-type: none;
            padding: 0;
        }

        .hotel-item {
            margin-bottom: 0.5rem;
        }

        .quick-actions {
            text-align: center;
        }

        .logout-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-header">
        <i class="fas fa-user-circle"></i> User Dashboard
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-header">Profile</div>
        <div class="user-details">
            <i class="fas fa-user icon user-icon"></i>
            <span>User Name</span>
        </div>
        <!-- Add more user details as needed -->
    </div>

    <!-- Recent Bookings Section -->
    <div class="booking-section">
        <div class="booking-header">Recent Bookings</div>
        <ul class="booking-list">
            <li class="booking-item">Booking 1 - Hotel A</li>
            <li class="booking-item">Booking 2 - Hotel B</li>
            <!-- Add more bookings as needed -->
        </ul>
    </div>

    <!-- Favorite Hotels Section -->
    <div class="hotel-section">
        <div class="hotel-header">Favorite Hotels</div>
        <ul class="favorite-hotels">
            <li class="hotel-item">Hotel A</li>
            <li class="hotel-item">Hotel B</li>
            <!-- Add more favorite hotels as needed -->
        </ul>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
    </div>
</div>
</body>
</html>
