<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css">

    <title>My Profile</title>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
        }

        .logout-button {
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .user-details {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>My Profile</h1>
    <button class="logout-button" onclick="logout()">Logout <i class="fas fa-sign-out-alt"></i></button>
</div>

<div class="profile-details">
    <img src="path/to/profile-image.jpg" alt="Profile Image" class="profile-image">
    <div class="user-details">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Role:</strong> User</p>
    </div>
</div>

<script>
    // Function to logout
    function logout() {
        // Add your logout logic here, e.g., redirect to the login page
        window.location.href = '/login.html';
    }
</script>
</body>
</html>
